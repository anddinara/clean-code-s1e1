<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__item add">        
        <label class="add__title" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input class="add__task task input input--text" id="new-task" type="text">
          <button class="add__button button">Add</button>
        </div>
      </section>
      <section class="main__item todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox input input--checkbox" type="checkbox">
            <label class="todo__value value">Pay Bills</label>
            <input class="todo__task task input input--text" type="text">
            <button class="todo__button button button--edit">Edit</button>
            <button class="todo__button button button--delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="todo__checkbox input input--checkbox" type="checkbox">
            <label class="todo__value value">Go Shopping</label>
            <input class="todo__task task input input--text" type="text" value="Go Shopping" >
            <button class="todo__button button button--edit">Save</button>
            <button class="todo__button button button--delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__item completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="completed__item">
            <input class="completed__checkbox input input--checkbox" type="checkbox" checked>
            <label class="completed__value value">See the Doctor</label>
            <input class="completed__task task input input--text" type="text">
            <button class="completed__button button button--edit">Edit</button>
            <button class="completed__button button button--delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>        
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
